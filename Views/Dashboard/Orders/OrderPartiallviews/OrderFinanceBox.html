<div class="element-wrapper">
    <h6 class="element-header">
        عدد القطع : {{TotalCount}}
    </h6>
    <div class="element-content">
        <div class="row">
            <div class="col-sm-4 col-xxxl-3">
                <a class="element-box el-tablo" href="">
                    <div class="label">مجموع المبيعات</div>
                    <div class="value">{{TotalSalesPrice}}</div>
                </a>
            </div>
            <div class="col-sm-4 col-xxxl-3">
                <a class="element-box el-tablo" href="">
                    <div class="label">مجموع الخصومات</div>
                    <div class="value">{{TotalDiscountPrice}}</div>
                </a>
            </div>
            <div class="col-sm-4 col-xxxl-3">
                <a class="element-box el-tablo" href="">
                    <div class="label">مجموع الشراء</div>
                    <div class="value">{{TotalBuyerPrice}}</div>
                </a>
            </div>
            <div class="d-none d-xxxl-block col-xxxl-3">
                <a class="element-box el-tablo" href="">
                    <div class="label"> مجموع الارباح </div>
                    <div class="value">{{ ( TotalSalesPrice - TotalDiscountPrice ) - TotalBuyerPrice }}</div>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="projects-list">
    <div class="project-box">
        <div class="project-head">
            <div class="project-title">
                <h5>الألوان</h5>
            </div>
        </div>
        <div class="project-info">
            <div class="row align-items-center justify-content-center">
                <div class="col-sm-1 Basics" ng-repeat="color in AllStoreBasics.colors">
                    <div class="el-tablo highlight">
                        <div class="label">{{color.name}}</div><div class="value">
                            <div class="B-selector color-selector" ng-click="isActive(color,(AllStoreBasics.colors | filter : true).length)" ng-style="{'background-color': color.code}" ng-class="{'selected' : color.isActive}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="SugBasics.colors.length > 0">
            <div class="project-head">
                <div class="project-title">
                    <h6>مقترحات الألوان</h6>
                </div>
            </div>
            <div class="project-info">
                <div class="row align-items-center justify-content-center">
                    <div class="col-sm-1 Basics" ng-repeat="color in SugBasics.colors">
                        <div class="el-tablo highlight">
                            <div class="label">{{color.name}}</div><div class="value">
                                <div class="B-selector color-selector" ng-click="AddMe(color,AllStoreBasics.colors)" ng-style="{'background-color': color.code}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                </div>
            </div>
        </div>
        <div ng-show="SugBasics.sizes.length > 0">
            <div class="project-head">

                        <div class="B-selector text-selector" ng-click="AddMe(size,AllStoreBasics.sizes)">{{size.name}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
